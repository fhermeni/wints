<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Supervised students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/datepicker3.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap-datepicker-fixed.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/conventions.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/bootstrap-confirmation.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-embossed navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div>
                <ul id="menu-pages" class="nav navbar-nav navbar-left">
                    <li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="fullname">Fullname</span><b class="caret"></b></a><span class="dropdown-arrow"></span>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" onclick="showProfileEditor()"><span class="fui-new"></span> Edit profile</a></li>
                            <li><a onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        </ul>
                    </li>
                    <li class="tutorItem" style="display: none;"><a onclick="showPage(this, 'myStudents');">My students</a></li>
                    <li class="majorItem adminItem rootItem" style="display: none;"><a onclick="showPage(this, 'conventions');">Watchlist</a></li>
                    <li class="adminItem rootItem" style="display: none;"><a onclick="showPage(this, 'pending')">Pending conventions <span id="pending-counter"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="adminItem rootItem" style="display: none">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fui-gear"></span><b class="caret"></b></a><span class="dropdown-arrow"></span>
                        <ul class="dropdown-menu" role="menu">
                            <li class="adminItem rootItem" style="display: none;"><a onclick="showPage(undefined, 'assignments')">Tutors</a></li>
                            <li class="rootItem" style="display: none;"><a onclick="showPage(undefined, 'privileges')">Permissions</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page text-center" id="waiting" data-url="waiting">
        <div>
            <img src="img/spinner.gif" alt="spinner"/>
        </div>
        <h5>Loading data ...</h5>
    </div>

    <!-- the students I am supervising -->
    <div class="page" id="myStudents" data-url="myStudents" style="display: none"></div>

    <!-- list conventions -->
    <div class="page" id="conventions" data-url="conventions" style="display: none"></div>

    <!-- pending page -->
    <div id="pending" data-url="pending" class="page" style="display: none">
        <div class="text-right">
            <small><span id="completed">NB</span>% completed</small>
        </div>
        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-success" style="width: 0;"></div>
        </div>

        <div id="alignment-box">
            <div class="text-center">
                <h3 id="student"></h3>
                <span id="from"></span> to <span id="to"></span>: <a id="companyWWW"><span id="company"></span></a>
            </div>

            <div class="row">
                <div class="col-sm-5 col-lg-offset-1">
                    <h6>Tutor in the convention</h6>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="th-tutor-fn">Firstname</label>

                            <div class="col-sm-6">
                                <input type="text" class="input-sm form-control" id="th-tutor-fn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="th-tutor-ln">Lastname</label>

                            <div class="col-sm-6">
                                <input type="text" class="input-sm form-control" id="th-tutor-ln">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="th-tutor-email">Email</label>

                            <div class="col-sm-6">
                                <input type="email" class="input-sm form-control" id="th-tutor-email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="th-tutor-tel">Tel</label>

                            <div class="col-sm-6">
                                <input type="text" class="input-sm form-control" id="th-tutor-tel">
                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <button class="btn-wide btn btn-lg text-center" onclick="pickTheory()">Choose</button>
                    </div>

                </div>
                <div class="col-sm-2 text-center">
                    <h1>OR</h1>
                </div>
                <div class="col-sm-4 text-center">
                    <h6>Available tutor(s)</h6>
                    <label for="known-tutor-selector"></label><select id="known-tutor-selector">
                    <option value="fabien.hermenier@unice.fr">Fabien Hermenier</option>
                </select>

                    <div class="">
                        <button id="btn-choose-known" class="btn-wide btn btn-lg text-center" onclick="pickKnown()">
                            Choose
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Students per tutor -->
    <div id="assignments" data-url="assignments" class="page" style="display: none"></div>

    <!-- Privileges -->
    <div id="privileges" data-url="privileges" class="page" style="display: none"></div>

    <div id="modal" class="modal fade"></div>

    <!-- new user -->
    <div class="modal fade" id="new-user">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">New user</div>
                <div class="modal-body form-horizontal">
                    <div class="form-horizontal">
                        <div id="newUser-err"></div>
                        <div class="form-group">
                            <label for="lbl-nu-fn" class="col-sm-3 control-label">Firstname</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lbl-nu-fn" placeholder="firstname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lbl-nu-ln" class="col-sm-3 control-label">Lastname</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lbl-nu-ln" placeholder="lastname"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lbl-nu-email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="lbl-nu-email" placeholder="email"/>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="lbl-nu-tel" class="col-sm-3 control-label">Telephon</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lbl-nu-tel" placeholder="telephon"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lbl-nu-priv" class="col-sm-3 control-label">Permissions</label>
                            <div class="col-sm-9">
                                <select id="lbl-nu-priv">
                                    <option value=""></option>
                                    <option value="admin">admin</option>
                                    <option value="root">root</option>
                                    <option value="major">major</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-success" onclick="newUser(this)">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <p>© University Nice Sophia Antipolis 2013-2014</p>
    </div>
</footer>
</body>
</html>
