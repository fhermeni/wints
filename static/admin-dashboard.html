<!DOCTYPE html>
<html>
<head>
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/flat-ui.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/admin-dashboard.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div container-fluid>
            <div class="navbar-header navbar-brand">
                Administrator
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="showProfileEditor()" title="Settings"><span class="fui-gear"></span></a></li>
                    <li><a href="#" onclick="showProfileEditor()" title="Edit your profile"><span class="fui-user"></span></a></li>
                    <li><a href="#" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div id="err"></div>

    <div class="row">
        <!--<div class="col-md-4 col-md-offset-1">
            <h5>Legend</h5>
            <ul class="list-unstyled">
                <li><span class="label label-danger">Rejected</span> only rejected applications</li>
                <li><span class="label label-warning">Open</span> >= 1 open application</li>
                <li><span class="label label-info">Pending</span> >= 1 open application with interviews</li>
                <li><span class="label label-success">Granted</span> granted application</li>
            </ul>
        </div>        -->
        <div class="col-md-6 col-md-offset-1">
            <h5>Filters</h5>
            <div class="form-group">
                <label class="control-label" for="majors">Major(s): </label>
                <span id="majors"></span>
            </div>
            <div class="form-group">
                    <label class="control-label">Promotion(s): </label>
                    <span id="promotions"></span>
            </div>
        </div>
        <div class="col-md-5">
            <h5>Auto-close delay</h5>
            <div class="form-group">
                <label for="openDeadlineInput" class="col-sm-5 control-label">open applications: </label>
                <div class="input-group col-sm-3">
                    <input onchange="updateAutoClose('openDeadlineInput', true)" id="openDeadlineInput" type="number" min="0" step="1" pattern="\d+" class="form-control" value="7"/>
                    <span class="input-group-addon"> days</span>
                </div>

            </div>
            <div class="form-group">
                <label for="pendingDeadlineInput" class="col-sm-5 control-label">pending applications: </label>
                <div class="input-group col-sm-3">
                     <input onchange="updateAutoClose('pendingDeadlineInput', true)" id="pendingDeadlineInput" type="number" min="0" step="1" pattern="\d+" class="form-control" value="7"/>
                     <span class="input-group-addon"> days</span>
                </div>
            </div>
            </div>
        </div>

    <div class="col-sm-10 col-md-offset-1">
    <div class="page-header">
        <h4>Status of the <span id="nbStudents">??</span> student(s)</h4>
    </div>
    <div id="student-progress"></div>

    <button class="btn btn-primary" onclick="mailSelection()">Mail selected students</button>
    Select students :
        <a onclick="selectAll()">all</a>,
        <a onclick="selectNone()">none</a>,
        <a onclick="invertSelection()">invert</a>
        &nbsp;
    <div class="col-sm-12">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Student</th>
                <th>Promotion</th>
                <th>Statistics</th>
                <th>Last update</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        <tr>
            <td>
                <label class="checkbox">
                    <input type="checkbox" value="" id="choose_1"/>
                </label>
            </td>
            <td><a href="mailto:fabien.hermenier@unice.fr">Fabien Hermenier</a></td>
            <td>SI5/ALD</td>
            <td>
                Y<i class="glyphicon glyphicon-question-sign"></i>
                Z<i class="glyphicon glyphicon-briefcase"></i>
                X<i class="glyphicon glyphicon-ban-circle"></i>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    </div>


    </div>

<div class="modal fade" id="profileEditor">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Settings</h4>
            </div>

            <div class="modal-body">

                <h6>Profile</h6>
                <div class="form-horizontal">
                    <div id="profileEditor-err"></div>
                    <div class="form-group">
                        <label for="fullname" class="col-sm-3 control-label">Full Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="fullname" placeholder="Full Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email"/>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">Update the profile</button>
                </div>
                <h6>Password</h6>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="current-password" class="col-sm-3 control-label">Current</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="current-password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-3 control-label">New</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-3 control-label">Confirmation</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password2"/>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updatePassword()">Update the password</button>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<div class="modal fade" id="settingsEditor">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">General Settings</h4>
            </div>

            <div class="modal-body">
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
