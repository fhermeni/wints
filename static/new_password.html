<!DOCTYPE html>
<html>
<head>
    <title>New password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/flat-ui.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/newpassword.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-background">
<div class="container">
    <div class="login">
        <div class="login-screen">
            <form id="form" method="post" action="/api/v1/new_password" onsubmit="return equals('password-1', 'password-2')">
                <input type="hidden" name="token" value="bar" id="token"/>
                <div class="form-group">
                    <label for="password-1">New password</label>
                    <input name="password" id="password-1" class="form-control" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <label for="password-2">confirm</label>
                    <input id="password-2" class="form-control" placeholder="Password" type="password"/>
                </div>
                <input type="submit" class="btn btn-success btn-lg btn-block" value="Set password">
            </form>
        </div>
    </div>
</div>
</body>
</html>
