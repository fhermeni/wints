<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    Tom Guillermin
                    </a>
                </div>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#profileEditor" data-toggle="modal" data-target="#profileEditor" title="Edit your profile"><span class="glyphicon glyphicon-user"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h3>Opened applications</h3>
    </div>

    <button class="btn btn-success" data-toggle="modal" data-target="#applicationEditor">
        <span class="glyphicon glyphicon-plus-sign"></span>
        New application
    </button>
    <div class="page-header">
        <h3>Closed applications</h3>
    </div>
</div>

<div class="modal fade" id="profileEditor">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit your Profile</h3>
            </div>
            <div class="modal-body form-horizontal">

            <div class="form-group">
                <label for="fullname" class="col-sm-3 control-label">Full Name</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" id="fullname" value="Tom Guillermin"/>
                 </div>
            </div>
            <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" value="foo@unice.fr"/>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="applicationEditor">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Application Editor</h3>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="company" class="control-label">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="company name"/>
                    </div>
                    <div class="form-group">
                        <label for="appDate" class="control-label">Date</label>
                        <input type="date" id="appDate" class="form-control"/>
                    </div>
                <div class="form-group">
                    <label for="note" class="control-label">Note</label>
                    <textarea id="note" rows="5" class="form-control"></textarea>
                </div>

                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Planned interview</label>
                        <div class="col-sm-8">
                            Monday, XXX XX, Wednesday, ...
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">New interview</label>
                    <div class="col-sm-5">
                    <input type="date" id="appDate" class="form-control col-sm-5"/>
                    </div>
                </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
