<!DOCTYPE html>
<html>
<head>
    <title>New password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/wints.css">
</head>
<body>
<div class="container">
    <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-diag" class="well well-sm">
                    <div class="form-horizontal">
                        <fieldset>    
                            <legend>Password update <small>(8 characters min.)</small></legend>    
                                            <div class="alert alert-dismissible alert-danger hidden">
                <button type="button" class="close" data-dismiss="alert">×</button>                
                <p>You might use a bad or an expired reset token. If you tried to reset the account several times. Only the last mail contains a valid token.</p>
                </div>

                            <div class="form-group">
                                <label for="passwd1" class="col-lg-2 control-label">New</label>
                                <div class="col-lg-10">
                                    <input data-placement="right" data-container="body" data-toggle="popover" type="password" class="form-control" id="passwd1" placeholder="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwd2" class="col-lg-2 control-label">Confirm</label>
                                <div class="col-lg-10">
                                    <input data-placement="right" data-container="body" data-toggle="popover" type="password" class="form-control" id="passwd2" placeholder="confirmation">
                                </div>
                            </div>
                            <div class="text-right">
                            <button type="button" class="btn btn-primary" onclick="setPassword()">Set password</button>                            
                            </div>
                        </fieldset>
                    </div>
                </div>           
            </div>
    </div>            
</div>
    <footer>
        <div class="container small">
