                <div id="login-diag" class="well well-sm">
                    <div class="form-horizontal">
                        <fieldset>        
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="text-right">
                                <input type="submit" class="btn btn-primary" value="Log in">
                            </div>
                            <div class="text-right">
                                <a onclick="flipForm('login-diag','reset-diag')">lost password ?</a>
                            </div>

                        </fieldset>
                    </div>
                </div>            

                <div id="reset-diag" class="well well-sm" style="display: none">
                    <div class="form-horizontal">
                        <fieldset>        
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="text-right">
                                <a class="btn btn-primary">Reset</a>
                                <a class="btn btn-default" onclick="flipForm('reset-diag','login-diag')">Cancel</a>
                            </div>
                        </fieldset>
                    </div>
                </div>

                </div>
                </div>
            </div>
    </div>
    </div>

            </div>

                        <input id="email" name="email" class="form-control login-field" placeholder="Email" type="text"/>
                        <label class="login-field-icon fui-user"></label>
                    </div>
                    <div class="text-center">
                    <a onclick="passwordLost()" class="btn btn-danger btn-lg btn-block">Reset my password</a>
                    <a class="login-link" onclick="flipForm('reset-diag','login-diag')">Cancel</a>
                    </div>
                </div>
