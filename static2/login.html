        <head>
            <title>Authentification</title>
            <link rel="stylesheet" href="static/css/bootstrap.min.css">
            <link rel="stylesheet" href="static/css/bootflat.min.css">
            <link rel="stylesheet" href="static/css/login.css">
        </head>

        <body>
        <div class="container-fluid">
        <div class="row">
        <div class="col-md-2 col-md-offset-2">                        
            <div class="login-icon">
                    <img src="static/img/uns.png" style="background: #edeff1; padding: 5px; width: 128px"/>
                    <h4>Welcome to <small>Wints</small></h4>                
            </div>
        <div>        
        </div>
        </div>
        <div class="col-md-4 login-screen">
            <div class="login-form">
                <div id="login-diag">                    
                <form method="post" action="/api/v1/login">
                    <div class="form-group">
                        <input id="login" name="login" class="form-control login-field" placeholder="Email" type="text"/>
                        <label class="login-field-icon fui-user"></label>
                    </div>

                    <div class="form-group" id="group-password">
                        <input name="password" class="form-control login-field" placeholder="Password" type="password"/>
                        <label class="login-field-icon fui-lock"></label>
                    </div>
                    <div class="text-center alert alert-danger" id="badLogin">Invalid email or password</div>
                    <div class="text-center alert alert-danger" id="sessionExpired">Session expired</div>
                    <input type="submit" class="btn btn-info btn-lg btn-block" value="Log in">
                    <a class="login-link" onclick="flipForm('login-diag','reset-diag')">lost your password ?</a>
                </form>
            </div>
                <div id="reset-diag" style="display: none">
                    <div class="form-group">
                        <input id="email" name="email" class="form-control login-field" placeholder="Email" type="text"/>
                        <label class="login-field-icon fui-user"></label>
                    </div>
                    <div class="text-center">
                    <a onclick="passwordLost()" class="btn btn-danger btn-lg btn-block">Reset my password</a>
                    <a class="login-link" onclick="flipForm('reset-diag','login-diag')">Cancel</a>
                    </div>
                </div>
            </div>
        </div>               
    </div>
    <div class="row text-center">
        <div class="col-md-offset-4 col-md-2"> 
        <a class="btn btn-block btn-info" href="static/about.pdf">

        <h6>About the internships</h6>
        </a>
        </div>
