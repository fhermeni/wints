<!doctype html>
<html>
    <head>
        <title>Wints - Authentification</title>
        <link rel="stylesheet" href="/css/bootswatch.min.css">            
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-responsive" src="/img/logo.png"/>
                        <h4 class="text-center text-warning">Welcome to <small>Wints</small></h4>
                    </div>
                <div class="col-md-8">
                <div id="login-diag" class="well well-sm">
                    <div class="form-horizontal">
                        <fieldset>        
                            <div class="form-group">
                                <label for="loginEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input data-placement="right" data-container="body" data-toggle="popover" type="text" class="form-control" id="loginEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input data-placement="right" data-container="body" data-toggle="popover" type="password" class="form-control" id="loginPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="text-right">
                            <a class="btn btn-primary" onclick="login()">Log in</a>
                            </div>
                            <div class="text-right">
                                <a onclick="flipForm('login-diag','reset-diag')">lost password ?</a>
                            </div>

                        </fieldset>
                    </div>
                </div>            

                <div id="reset-diag" class="well well-sm" style="display: none">
                    <div class="form-horizontal">
                        <fieldset>        
                            <div class="form-group">
                                <label for="lostEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input data-placement="right" data-container="body" data-toggle="popover" type="text" class="form-control" id="lostEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="text-right">
                                <a class="btn btn-primary" onclick="passwordLost()">Reset</a>
                                <a class="btn btn-default" onclick="flipForm('reset-diag','login-diag')">Cancel</a>
                            </div>
                        </fieldset>
                    </div>
                </div>

                </div>
                </div>
            </div>
    </div>
    </div>  
            <!-- Bootstrap -->
            <script src="/js/jquery-1.11.3.min.js"></script>
            <script src="/js/bootstrap.min.js"></script>            

            <!--<script src="/js/notify.min.js"></script>-->
            <script src="/js/rest.js"></script>
            <script src="/js/login.js"></script>

    </html>
